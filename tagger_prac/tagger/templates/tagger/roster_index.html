<h1 style="color: white">{{"Rosters"}}</h1>
{% if all_rosters_list %}
    <ul>
    {% for roster in all_rosters_list %}
        <li><a href="{% url 'tagger:roster_details' roster.id %}">{{ roster.roster_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p style="color: white">No rosters are available.</p>
{% endif %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'tagger/homepage.css' %}">
