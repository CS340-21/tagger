<h1 style="color: white">{{"Games"}}</h1>
{% if all_games_list %}
    <ul>
    {% for game in all_games_list %}
        <li><a href="{% url 'tagger:game_details' game.id %}">{{ game.game_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p style="color: white">No games are available.</p>
{% endif %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'tagger/homepage.css' %}">
