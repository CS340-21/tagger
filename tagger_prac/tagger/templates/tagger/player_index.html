<h1 style="color: white">{{"Players"}}</h1>
{% if all_players_list %}
    <ul>
    {% for player in all_players_list %}
        <li><a href="{% url 'tagger:player_details' player.id %}">{{ player.player_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'tagger/homepage.css' %}">
